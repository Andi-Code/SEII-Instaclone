<div class="page-title-container" id="PageHead">
  <span>DELAYGRAM</span>
</div>
<div id="navbar" class="navbar-container" [ngClass]="{'mat-elevation-z1' : true}">
  <img src="assets/Logo_Head_Sub.svg" id="header-logo">
  <div class="navbar-flex">
    <button mat-raised-button class="navbar-button" routerLink="/home" routerLinkActive="active">
      Home
    </button>
    <button mat-raised-button class="navbar-button" routerLink="/overview" routerLinkActive="active">
      Profile
    </button>
    <button mat-raised-button class="navbar-button" routerLink="/community" routerLinkActive="active">
      Community
    </button>
    <button mat-raised-button class="navbar-button" routerLink="/login" routerLinkActive="active" (click)="doLogin()">
      Login
    </button>
    <button mat-raised-button class="navbar-button" routerLink="/home" routerLinkActive="active" (click)="doLogout()">
      Logout
    </button>
  </div>
</div>
